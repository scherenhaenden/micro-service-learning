<div class="card shadow border-start-primary py-2" *ngIf="bankingAccountCompactModel">
  <div class="card-body">
      <div class="row align-items-center no-gutters">
          <div class="col me-2">
              <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Account {{bankingAccountCompactModel.name}}</span></div>
              <div class="text-dark fw-bold h5 mb-0"><span>${{bankingAccountCompactModel.balance}}</span></div>
          </div>
          <div class="col-auto">
            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
          </div>
      </div>
  </div>
</div>
