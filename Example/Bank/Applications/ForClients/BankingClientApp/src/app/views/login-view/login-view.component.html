<ng-container class="h-100 w-100 ocupy-the-whole-screen">
  <section class=" ocupy-the-whole-screen position-relative py-4 py-xl-5" style="color: var(--bs-indigo);background: var(--bs-indigo);">
      <div class="container">
          <div class="row mb-5">
              <div class="col-md-8 col-xl-6 text-center mx-auto">
                  <h2>Log in</h2>
                  <p class="w-lg-50"></p>
              </div>
          </div>
          <div class="row d-flex justify-content-center">
              <div class="col-md-6 col-xl-4">
                  <div class="card mb-5">
                      <div class="card-body d-flex flex-column align-items-center">
                          <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                              </svg></div>
                          <form class="text-left" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

                              <ng-container *ngIf="isCustomer">
                                <p>Client Email</p>
                                <div class="mb-3"><input class="form-control" type="email" formControlName="email" placeholder="Email" /></div>
                              </ng-container>
                              <ng-container *ngIf="!isCustomer">
                                <p>Employee Id</p>
                                <div class="mb-3"><input class="form-control" type="text" formControlName="employeeid" placeholder="Employee Id" /></div>
                              </ng-container>

                              <p>Client Password</p>
                              <div class="mb-3"><input class="form-control" type="password" formControlName="password" placeholder="Password" /></div>
                              <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                              <div class="text-left align-left-initial" style="">
                                <p class="text-muted">Forgot your password?</p>
                                <!-- create link that goes nowhere-->
                                <span class="link" (click)="changeLoginEmployeeOrCustomer()">Log as Employee</span>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
</ng-container>
